		<main>
			
			<article>
				
				<div id="toutformulair">
					
					<h1>Pour nous contacter</h1>
					
					<form action="sendToMySecondYearInIut.php" method="get">
						
						<h2>Informations personnelles</h2>
												
							<fieldset>		
										
								<label for="surname">Nom *</label>  
								<input id="surname" name="uname" type="text" placeholder="Nom" required>
								<br>
								<br>
								<label for="firstname">Prénom</label>  
								<input id="firstname" name="first_name" type="text" placeholder="Prenom">
								<br>
								<br>
								<label for="email">Email *</label> 
								<input id="email" name="e_mail" type="email" placeholder="yourmail@domain.com" required>
								<br>
								<br>
								<label for="codepostal">Code postal</label>  
								<input id="codepostal" name="code_postal" type="text" pattern="[0-9]{5}" placeholder="ex:34290">
								<br>
								<br>
								<label for="pays_origine">Pays d'origine</label> 
									
									<select id="pays_origine">
										
										<option value="al">Allemagne</option>
										<option value="agl">Angleterre</option>
										<option value="au">Australie</option>
										<option value="bh">Bhoutan</option>
										<option value="ca">Centrafrique</option>
										<option value="ch">Chine</option>
										<option value="eg">Egypte</option>
										<option value="egn">Espagne</option>
										<option value="fr" selected>France</option>
										<option value="it">Italie</option>
										<option value="jp">Japon</option>
										<option value="pr">Perou</option>
										<option value="ru">Russie</option>
										<option value="ss">Suisse</option>
										<option value="usa">U.S.A</option>
										<option value="vn">Viêt Nam</option>
										
									</select>	
											
							</fieldset>
							<br>
						
						<h2>Par quoi ?</h2>
							<fieldset>		
								<label for="commentnous">Vous avez entendu parlé de nous via ?</label> 
									
									<select id="comment_nous">
										
										<option value="al">Bouche-à-oreille</option>
										<option value="au">Recherche internet</option>
										<option value="bh">Magazines</option>
										<option value="agl">Médias</option>										
										<option value="bh">Publicités</option>
																	
										
									</select>	
							</fieldset>
							<br>
						<h2>Retour</h2>	
						
							<fieldset>
							
								<label for="datecontact">A quelle date souhaitez-vous être recontacté ? *</label> <!-- ip -->
								<input id="datecontact" name="date_contact" type="date" required>
							
							</fieldset>
							<br>
							
							
						<h2>Commentaire</h2>	
							
							<fieldset>
							
								<label for="messagepour">Un petit message</label><br>
								<textarea id="messagepour" name="textarea" rows="5" cols="50" placeholder="Donnez votre avis, vos suggestions, vos attentes... "></textarea> <!-- i -->
								
							</fieldset>
						<div>
							<input id="bouton_envoyer" type="submit" value="Envoyer">
						</div>
						<br>
					</form>
					<div id="attention">
						Les champs précédés de * sont obligatoires.
					</div>
				</div>
				
			</article>

			</aside>
